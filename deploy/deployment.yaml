apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-labeler-webhook
  namespace: kube-system
  labels:
    app: pod-labeler-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pod-labeler-webhook
  template:
    metadata:
      labels:
        app: pod-labeler-webhook
    spec:
      containers:
      - name: pod-labeler-webhook
        image: devonwarren/pod-labeler-webhook:latest
        ports:
        - containerPort: 8443
        resources:
          limits:
            cpu: 800m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 200Mi
        env:
        - name: DEBUG
          value: "true"
        - name: LABELS
          value: "*"
        volumeMounts:
        - name: certificate
          mountPath: /app/ssl
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            scheme: HTTPS
            port: 8443
        readinessProbe:
          httpGet:
            path: /healthz
            scheme: HTTPS
            port: 8443
      volumes:
      - name: certificate
        secret:
          secretName: pod-labeler-webhook-tls
      serviceAccountName: pod-labeler-webhook
---
apiVersion: v1
kind: Service
metadata:
  name: pod-labeler-webhook
  namespace: kube-system
spec:
  selector:
    app: pod-labeler-webhook
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443